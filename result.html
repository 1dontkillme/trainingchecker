<body>
    <header>
        <h1>TRAINING <span style="color: #f01f4be7;">CHECKER</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="alert alert-success hiddencopyalert" role="alert" id="copyalert">
                Данные были скопированы в буфер обмена.
            </div>
            <div class="info-container">
                <button class="btn btn-primary btn-sm" onclick="fetchUserData()"><i class="bi bi-arrow-repeat"></i> Обновить</button>&nbsp;<button class="btn btn-primary btn-sm" onclick="goback()"><i class="bi bi-arrow-left-circle"></i> Вернуться</button>
                <ul style="list-style-type: none;padding: 0;" id="info">
                    <li><label for="userid">ID:</label> <span id="userid">Please, wait...</span> <i class="bi bi-clipboard" onclick="copyToClipboard(elementId)"></i></li>
                    <li><label for="nickname">Никнейм:</label> <span id="nickname">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="access">Доступ:</label> <span id="access">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="admin">Должность:</label> <span id="admin">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="verify">Верификация:</label> <span id="verify">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="verifytext">Текст верификации:</label> <span id="verifytext">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="mute">Время мута (в секундах):</label> <span id="mute">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="online">В сети:</label> <span id="online">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="serverid">ID на сервере:</label> <span id="serverid">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="regdate">Дата регистрации:</label> <span id="regdate">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="lastlogin">Дата последнего входа:</label> <span id="lastlogin">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                    <li><label for="warns">Предупреждения:</label> <span id="warns">Please, wait...</span> <i class="bi bi-clipboard"></i></li>
                </ul>
            </div>
        </div>
    </main>
